<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container-fluid" id="main">
      <div id="row-one">
        <input />
      </div>
      <br />
      <div id="row-two">
        <button class="btn btn-primary">AC</button>
        <button class="btn btn-primary">Del</button>
        <button class="btn btn-primary">%</button>
        <button class="btn btn-primary">/</button>
      </div>
      <br />
      <div id="row-two">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">x</button>
      </div>
      <br />
      <div id="row-three">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-primary">-</button>
      </div>
      <br />
      <div id="row-four">
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
        <button class="btn btn-primary">+</button>
      </div>
      <br />
      <div id="row-five">
        <button class="btn btn-primary">0</button>
        <button class="btn btn-primary">.</button>
        <button class="btn btn-warning">=</button>
      </div>
    </div>
  </body>
</html>
